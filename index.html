<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <main class="main">
        <section class="text">
            <h1>FICOU COM DÚVIDA?<br> NOS MANDE UMA MENSAGEM!</h1>
            <p>Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</p>
        </section>




        <section class="formulario">

            <form action="">
                <input type="text" id="nome" name="nome" placeholder="Nome completo *" >
                <p class="msg-erro">campo obrigatório</p>

                <input type="email" name="email" placeholder="Email *" >
                <p class="msg-erro">campo obrigatório</p>

                <input type="tel" name="telefone" placeholder="Telefone *" >
                <p class="msg-erro">campo obrigatório</p>

                <textarea name="comentario" rows="4" placeholder="Mensagem *" ></textarea>
                <p class="msg-erro">campo obrigatório</p>

                <p>*campos obrigatórios</p>

                <input class="btn" type="submit" value="Enviar">

            </form>

        </section>

    </main>


    <script src="./js/index.js"></script>

</body>

</html>
